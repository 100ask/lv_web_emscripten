<html>
	<head>
		<style type="text/css">
			html, body {
			  margin: 0;

			  width: 100%;
			  height: 100%;
			  min-width: 100%;
			  min-height: 100%;
			}

			body {
			  display: flex;
			  flex-direction: column;
			  align-items: center;
			  justify-content: center;
			}
		</style>
	</head>
	<body>
		<div id="git-hash"></div>
		<p id="output">
			<canvas id="canvas" width="800" height="480"></canvas>
		</p>
        <script src="gitrev.js"></script>
		<script>
			var Module = {
				print: function(text) {
					console.log(text);
				},
				printErr: function(text) {
					console.error(text);
				},
				canvas: (function() {
					var canvas = document.getElementById('canvas');
					return canvas;
				})()
			};
			if(typeof window.git_hash != 'undefined') {
				var gitHashDiv = document.querySelector("#git-hash");
				var gitLink = document.createElement("a");
				gitLink.href = "https://github.com/lvgl/lv_sim_emscripten/commit/" + window.git_hash;
				gitLink.textContent = window.git_hash;
				gitHashDiv.textContent = "LVGL compiled to Emscripten, commit ";
				gitHashDiv.appendChild(gitLink);	
			}
		</script>
		{{{ SCRIPT }}}
	</body>
</html>
